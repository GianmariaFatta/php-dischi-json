<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- NAME -->
    <title>Document</title>
    <!-- BOOTSTRAP -->

      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
            <div class="">
                <img class="w-25 mt-3" src="./img/logo.svg" alt="">
            </div>
        </div>
      </header>
      <div class="container">
        <div class="row flex-wrap mt-5">
          <div v-for="(disc,i) in discs" :key="i" class="col-4 p-2">
            <div class="card d-flex text-center justify-content-center align-items-center">
              <img class="w-75 mb-3" :src=disc.poster alt="" />
              <h2>{{disc.title}}</h2>
              <h4>{{disc.author}}</h4>
              <h3>{{disc.year}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
